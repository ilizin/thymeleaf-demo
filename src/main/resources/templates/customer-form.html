<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>

    <style>
        .error {
            color:red
        }
    </style>
</head>
<body>
<i>Fill out the form. Asterisk (*) ia required.</i>
<br/><br/>
<!-- processForm: Where to submit form data
     customer: The model attribute name
     POST: Send using the HTTP POST -->
<form th:action="@{/processCustomerForm}" th:object="${customer}" method="POST">

    First name (*): <input type="text" th:field="*{firstName}"/>
    <!--    th:if...     Check if error message for lastName
        th:errors... Display error message for lastName -->
    <span   th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}"
            class="error" ></span>
    <br/><br/>

    Last name (*): <input type="text" th:field="*{lastName}"/>
    <span   th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
            class="error" ></span>
    <br/><br/>

    Free passes: <input type="text" th:field="*{freePasses}"/>
    <span   th:if="${#fields.hasErrors('freePasses')}"
            th:errors="*{freePasses}"
            class="error" ></span>
    <br/><br/>

    Postal code: <input type="text" th:field="*{postalCode}"/>
    <span   th:if="${#fields.hasErrors('postalCode')}"
            th:errors="*{postalCode}"
            class="error" ></span>
    <br/><br/>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
